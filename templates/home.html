<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="card" style="padding:20px;">
  <h4 class="center">Hi {{ user.username }}! Welcome to OSVI-RemoteCodeTest</h4>
  <div class="row">
      <a href = "/runcode/" class="btn-large blue-grey darken-4">Code Testing</a>
  </div>

  <div class="row">
  <a class="btn-large blue-grey darken-4" href="{% url 'logs' %}">User Logs</a>
  </div>

  <div class="row">
      <a class="btn-large blue-grey darken-4" href="{% url 'logout' %}">Logout</a>
  </div>

</div>
{% else %}
<div class="card" style="padding:20px;">
  <h4 class="center">You are not logged in</h4>
  <div class="row">
      <a class="btn-large blue-grey darken-4" href="{% url 'login' %}">login</a>
  </div>
  OR
  <div class="row">
      <a class="btn-large blue-grey darken-4" href="{% url 'signup' %}">signup</a>
  </div>
</div>
{% endif %}

{% endblock %}
